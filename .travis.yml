language: rust
dist: focal
sudo: true
group: edge
script:
  - ./scripts/ci.sh
  - cargo build --verbose
  - cargo test --verbose
addons:
  apt:
    packages:
    - cmake
    - cmake-data
    - gcc-10
    - ibverbs-providers
    - iproute2
    - jq
    - libibverbs1
    - libnl-3-dev
    - libnl-genl-3-dev
    - libnl-route-3-dev
    - libudev-dev
    - ninja-build
env:
  - RUST_BACKTRACE=1
rust:
  - nightly
  - beta
  - stable
cache: cargo
matrix:
  allow_failures:
    - rust: nightly
