name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Install dependencies
      run: sudo apt-get install --yes --no-install-recommends libnl-3-dev libnl-route-3-dev rdma-core
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
